name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install project (dev)
        run: |
          python -m pip install --upgrade pip
          # editable install + dev extra з pyproject.toml
          pip install -e ".[dev]"
          # DevSecOps tooling (можеш перенести в optional-dependencies якщо хочеш)
          pip install ruff bandit pip-audit

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: SAST (bandit)
        run: |
          bandit -r src -q

      - name: Dependency scan (pip-audit)
        run: |
          # аудить встановлене середовище
          pip-audit

      - name: Run tests (pytest)
        run: |
          pytest -vv